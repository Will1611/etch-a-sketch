<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="heading-main">
        <span>E</span>
        <span>t</span>
        <span>c</span>
        <span>h</span>
        <span>-</span>
        <span>a</span>
        <span>-</span>
        <span>S</span>
        <span>k</span>
        <span>e</span>
        <span>t</span>
        <span>c</span>
        <span>h</span>
      </h1>
    </header>

    <main>
      <div class="container">
        <p class="display-grid">16 X 16</p>
        <div class="sketch"></div>
        <div class="menu">
          <div class="menu-row-1">
            <div>
              <label for="input">Enter a grid size:</label>
              <input
                class="input"
                type="number"
                name="input"
                id="input"
                value="16"
              />
            </div>
            <div>
              <button class="btn-grid">Generate grid</button>
              <button class="btn-reset">Reset grid</button>
            </div>
          </div>
          <div class="menu-row-2">
            <div>
              <label for="color">Choose a colour:</label>
              <input type="color" id="color" class="input-color" />
            </div>

            <div class="radios">
              <input
                type="radio"
                id="eraser"
                name="radio"
                class="radio-eraser"
              />
              <label for="eraser" class="label-eraser">Eraser</label>
              <input
                type="radio"
                id="rainbow"
                name="radio"
                class="radio-rainbow"
              />
              <label for="rainbow" class="label-rainbow">Rainbow</label>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
